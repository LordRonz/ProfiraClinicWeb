name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore ./ProfiraClinicWebAPI/ProfiraClinicWebAPI.csproj

      - name: Build
        run: dotnet build ./ProfiraClinicWebAPI/ProfiraClinicWebAPI.csproj --configuration Debug --no-restore
